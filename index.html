<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');

  // an example event handler
  socket.on('news', function (data) {

    // log data from the server
    console.log(data);

    // fire an event
    socket.emit('my other event', { my: 'data from the client' });

    // send a private message
    socket.emit('private message', 'John Doe', 'Hi. How are you?');

  });

    // occurs when a client connects
    socket.on('client connected', function(id) {
      console.log('client with id', id, 'connected');
    })

    // occurs when a client disconnects
    socket.on('client disconnected', function(id) {
      console.log('client with id', id, 'disconnected');
    });

</script>
